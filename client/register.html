<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí - Coffee Management</title>

    <link rel="shortcut icon" href="./src/img/logo.png" type="image/x-icon">

    <!-- Bootstrap 5 cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- FontAwesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Auth css  -->
    <link rel="stylesheet" href="./src/css/auth.css">

    <!-- Main css  -->
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center auth-container">
            <div class="col-md-6 shadow-md p-4 rounded-md">
                <a href="index.html" class="logo-container btn-primary">
                    <i class="fa-solid fa-house-chimney"></i>
                </a>
                <h5>Đăng kí</h5>
                <form id="register-form">
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-user"></i></span>
                            <input type="text" class="form-control inp-username" id="username" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control inp-email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control inp-pwd" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="input-wrapper">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" class="form-control inp-cf-pwd" id="confirm-password"
                                placeholder="Confirm Password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-auth">Đăng kí</button>
                </form>

                <p class="login-link mt-3 text-center">Đã có tài khoản? <a href="login.html">Đăng nhập</a> </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
